<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Google Maps</ion-card-subtitle>
      <ion-card-title>
        <ion-icon slot="start" name="marker"></ion-icon> Votre position
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="image"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-list-header>
      <ion-label color="primary">Listes des courses</ion-label>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
